# .github/workflows/deploy.yml
name: Frontend Deploy to WebHostMost

on:
  push:
    branches:
      - master # 确保只在主分支上推送代码时触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 确保与你的项目兼容的 Node.js 版本

      - name: Install dependencies
        run: npm install
        
      - name: Build React App with Vite
        run: npm run build
        
      # -------------------------------------------------------------
      - name: 部署前端文件到服务器 (纯 Rsync 命令行)
        # ⚠️ 依赖于您在步骤 3 中使用 webfactory/ssh-agent 加载了密钥
        run: |
          # 目标路径。注意：这里必须使用斜杠，因为它引用了 Secret 的值
          REMOTE_DIR="${{ secrets.DEPLOY_PATH }}"
          
          echo "开始使用 rsync 同步 dist 目录内容..."
          
          # SSH 选项，用于解决主机验证失败
          SSH_OPTIONS="-o StrictHostKeyChecking=no -p 2323"
          
          # rsync 的 --delete-after 选项用于确保文件同步时保持一致性
          # dist/ 是关键，它告诉 rsync 只复制 dist 目录“内部”的内容
          rsync -avz --delete -e "ssh ${SSH_OPTIONS}" dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${REMOTE_DIR}
          
          echo "文件同步完成。"
          
      - name: 部署完成
        run: echo "🎉 前端部署已完成，请检查你的 WebHostMost 域名。"